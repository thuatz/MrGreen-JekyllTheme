# for privacy-policy layout
privacy-policy:
  title: &privacy_policy_title Quyền riêng tư

# seo meta this is needed for each language
# If meta_description is not defined in front matter, it's created from (post / page) content,
# if it has no content, this will be used for page description. It is also used in manifest.json
meta_common_description: &meta_info $site_brand là trang web chia sẻ về công nghệ và thi công các dự án công nghệ.

auto_content:
  title: Thử nghiệm (Bài viết được tạo tự động)
  greeting: Xin chào!
  text: *meta_info
  more_info: Tìm hiểu thêm.
  auto_generated_text: Bài viết này được tạo tự động để vận hành thử trang web.

cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Cài đặt Cookies
  panel_bar:
    msg: >
      Trang web này sử dụng cookies để tối ưu hóa trải nghiệm.
      Cookies được chấp nhập bởi bạn. Kiểm tra $privacy_link
    buttons:
      accept: &accept_button Chấp nhận
      settings: Tùy chọn
      deny: &deny_button Từ chối
  panel_settings:
    title: *cookie_settings
    msg: >
      Trang web này sử dụng cookies để tối ưu hóa trải nghiệm.
      Cookies được chấp nhập bởi bạn. Vui lòng chọn từng mục để chấp nhận cookies. Kiểm tra $privacy_link
    buttons:
      accept: *accept_button
      save: Đồng ý mục đã chọn
      deny: *deny_button
    always_active: Luôn luôn bật
    consent_types:
      necessary:
        title: Strictly necessary cookies
        info: >
          These cookies are essential for the website function and cannot be disable.
          They are usually set when site function like color scheme etc. is changed.
          These cookies do not store any personally identifiable information.
          $gtag_info
      analytics:
        title: Performance cookies #Performance and analytics cookies
        info: $gtag_info
      preferences:
        title: Functionality cookies
        info: $gtag_info
      advertising:
        title: Targeting and advertising cookies
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Enables storage (such as cookies) related to advertising.
      analytics_storage: >
        Enables storage (such as cookies) related to analytics e.g. visit duration.
      functionality_storage: >
        Enables storage that supports the functionality of the website or app e.g. language settings.
      personalization_storage: >
        Enables storage related to personalization e.g. video recommendations.
      security_storage: >
        Enables storage related to security such as authentication functionality,
        fraud prevention, and other user protection.
